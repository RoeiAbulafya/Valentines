<!DOCTYPE html>
<html lang="he">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Ofir from Roei</title>
    <link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@400;600&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --primary-pink: #ff85a2;
            --dark-pink: #ff4d94;
        }

        body {
            background-color: #ffe6f2;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            font-family: 'Fredoka', sans-serif;
            overflow: hidden;
        }

        .container {
            background-color: white;
            padding: 50px;
            border-radius: 40px;
            box-shadow: 0 15px 35px rgba(255, 133, 162, 0.2);
            border: 6px solid var(--primary-pink);
            z-index: 10;
            text-align: center;
            width: 90%;
            max-width: 450px;
            position: relative;
        }

        h2 {
            color: var(--primary-pink);
            font-size: 1.5rem;
            margin: 0;
            font-weight: 400;
        }

        h1 {
            color: var(--dark-pink);
            font-size: 2.5rem;
            margin: 10px 0 20px 0;
        }

        .duck-container { font-size: 60px; }

        .buttons {
            display: flex;
            gap: 20px;
            justify-content: center;
            margin-top: 30px;
            height: 60px;
        }

        button {
            padding: 12px 35px;
            font-size: 1.3rem;
            cursor: pointer;
            border: none;
            border-radius: 25px;
            font-weight: 600;
            font-family: 'Fredoka', sans-serif;
            transition: transform 0.2s ease, background-color 0.3s;
        }

        .btn-yes {
            background-color: var(--dark-pink);
            color: white;
        }

        #no-btn {
            background-color: #ffb3c6;
            color: white;
            position: relative;
        }

        .heart {
            position: fixed;
            top: -20px;
            z-index: 1;
            pointer-events: none;
            animation: fall linear forwards;
        }

        @keyframes fall {
            0% { transform: translateY(0) rotate(0deg); }
            100% { transform: translateY(110vh) rotate(360deg); }
        }

        #message {
            display: none;
            margin-top: 25px;
            font-size: 2rem;
            color: var(--dark-pink);
            font-weight: 600;
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="duck-container">葛</div>
        <h2 id="personal-greeting">Dear Ofir,</h2>
        <h1 id="main-title">Will you be my valentine?</h1>
        
        <div class="buttons">
            <button id="yes-btn" class="btn-yes" onclick="handleYesClick()">Yes</button>
            <button id="no-btn" onmouseover="moveButton()" onclick="moveButton()">No</button>
        </div>

        <div id="message">YAY! I LOVE YOU!ヰ</div>
    </div>

    <script>
        let heartInterval;
        let isCelebrating = false;

        function moveButton() {
            const btn = document.getElementById('no-btn');
            const maxX = window.innerWidth - btn.offsetWidth;
            const maxY = window.innerHeight - btn.offsetHeight;
            
            btn.style.position = 'fixed';
            btn.style.left = Math.floor(Math.random() * maxX) + 'px';
            btn.style.top = Math.floor(Math.random() * maxY) + 'px';
        }

        function createHeart() {
            const heart = document.createElement('div');
            heart.classList.add('heart');
            const types = ['わ', '', '', '', ''];
            heart.innerHTML = types[Math.floor(Math.random() * types.length)];
            heart.style.left = Math.random() * 100 + "vw";
            const duration = Math.random() * 3 + 2;
            heart.style.animationDuration = duration + "s";
            heart.style.fontSize = Math.random() * 20 + 20 + "px";
            document.body.appendChild(heart);
            setTimeout(() => { heart.remove(); }, duration * 1000);
        }

        function handleYesClick() {
            if (!isCelebrating) {
                celebrate();
            } else {
                resetPage();
            }
        }

        function celebrate() {
            isCelebrating = true;
            document.getElementById('message').style.display = 'block';
            document.getElementById('no-btn').style.display = 'none';
            document.getElementById('main-title').innerText = "Happy Valentine's!";
            
            // 住转专转 拽砖 砖转  
            document.getElementById('personal-greeting').style.display = 'none';
            
            const yesBtn = document.getElementById('yes-btn');
            yesBtn.innerText = "Again!";
            yesBtn.style.backgroundColor = "#ffb3c6"; // 专 专 转专 -"砖"

            heartInterval = setInterval(createHeart, 150);
        }

        function resetPage() {
            isCelebrating = false;
            clearInterval(heartInterval);
            
            // 专转  爪 拽专
            document.getElementById('message').style.display = 'none';
            document.getElementById('personal-greeting').style.display = 'block';
            document.getElementById('main-title').innerText = "Will you be my valentine?";
            
            const yesBtn = document.getElementById('yes-btn');
            yesBtn.innerText = "Yes";
            yesBtn.style.backgroundColor = ""; 

            const noBtn = document.getElementById('no-btn');
            noBtn.style.display = 'inline-block';
            noBtn.style.position = 'relative';
            noBtn.style.left = '0';
            noBtn.style.top = '0';
        }
    </script>

</body>
</html>
